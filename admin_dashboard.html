<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Admin Dashboard</h4>
      <ul class="list-group">
        <li class="list-group-item active" onclick="window.location.href='clients.html'">Clients</li>
        <li class="list-group-item" onclick="window.location.href='jobs.html'">Jobs</li>
        <li class="list-group-item" onclick="window.location.href='users.html'">Users</li>
        <li class="list-group-item" onclick="window.location.href='settings.html'">Settings</li>
        <li class="list-group-item" onclick="logout()">Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <div class="section-content">
        <h1>Clients</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Client ID</th>
              <th>Client Name</th>
              <th>Check-In Time</th>
              <th>Check-Out Time</th>
              <th>Current Location</th> <!-- Added column for location -->
            </tr>
          </thead>
          <tbody id="clientActivityTable">
            <!-- Client data will be populated here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Check if admin is logged in before loading the page
    function checkAdminLogin() {
      const token = localStorage.getItem("adminToken");

      if (!token) {
        window.location.href = "login.html"; // Redirect to login if no token
      }
    }

    // Logout functionality
    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "login.html"; // Redirect to login page after logout
    }

    // Call checkAdminLogin on page load to ensure the admin is logged in
    window.onload = function () {
      checkAdminLogin(); // Ensure the admin is logged in
    };
  </script>
</body>
</html>
