<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Admin Dashboard</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Admin Dashboard</h4>
      <ul class="list-group">
        <li class="list-group-item">Clients</li>
        <li class="list-group-item">Jobs</li>
        <li class="list-group-item active">Users</li>
        <li class="list-group-item">Settings</li>
        <li class="list-group-item">Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <div class="section-content">
        <h1>Manage Users</h1>

        <!-- Button to Add New User -->
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#userModal">Add New User</button>

        <!-- Users Table -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <!-- User data will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal for Creating/Updating Users -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="userEmail" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Role</label>
              <select class="form-select" id="userRole" required>
                <option value="admin">Admin</option>
                <option value="technician">Technician</option>
                <option value="client">Client</option>
              </select>
            </div>
            <input type="hidden" id="userId"> <!-- Hidden input for updating a user -->
            <button type="submit" class="btn btn-primary">Save User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    // Fetch users from the backend
    async function fetchUsers() {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("You must be logged in as an admin.");
        window.location.href = "login.html"; // Redirect to login page
        return;
      }

      try {
        const response = await fetch("https://fsm-nx79.onrender.com/api/users", {
          headers: { Authorization: token },
        });

        if (!response.ok) {
          throw new Error("Failed to fetch users");
        }

        const users = await response.json();
        populateUsersTable(users);
      } catch (error) {
        console.error("Error fetching users:", error);
        alert("Error fetching users. Please try again.");
      }
    }

    // Populate users table with user data
    function populateUsersTable(users) {
      const tableBody = document.getElementById("usersTable");
      tableBody.innerHTML = ""; // Clear any existing rows

      users.forEach((user) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${user.userId}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn btn-warning" onclick="editUser(${user.userId})">Edit</button>
            <button class="btn btn-danger" onclick="deleteUser(${user.userId})">Delete</button>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    // Create or update user
    document.getElementById("userForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userName = document.getElementById("userName").value;
      const userEmail = document.getElementById("userEmail").value;
      const userRole = document.getElementById("userRole").value;
      const userId = document.getElementById("userId").value;

      const userData = {
        name: userName,
        email: userEmail,
        role: userRole,
      };

      try {
        let response;

        if (userId) {
          response = await fetch(`https://fsm-nx79.onrender.com/api/users/${userId}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              Authorization: localStorage.getItem("adminToken"),
            },
            body: JSON.stringify(userData),
          });
        } else {
          response = await fetch("https://fsm-nx79.onrender.com/api/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: localStorage.getItem("adminToken"),
            },
            body: JSON.stringify(userData),
          });
        }

        if (response.ok) {
          fetchUsers(); // Refresh the user list
          alert("User saved successfully!");
          document.getElementById("userModal").modal("hide"); // Close the modal
        } else {
          const error = await response.json();
          alert(error.message || "Failed to save user.");
        }
      } catch (error) {
        console.error("Error saving user:", error);
        alert("An error occurred. Please try again.");
      }
    });

    // Edit user
    function editUser(userId) {
      const user = users.find((user) => user.userId === userId); // Assuming users are stored in a variable `users`
      document.getElementById("userName").value = user.name;
      document.getElementById("userEmail").value = user.email;
      document.getElementById("userRole").value = user.role;
      document.getElementById("userId").value = user.userId;
      document.getElementById("userModalLabel").textContent = "Update User";
      document.getElementById("userModal").modal("show");
    }

    // Delete user
    async function deleteUser(userId) {
      const confirmDelete = confirm("Are you sure you want to delete this user?");
      if (confirmDelete) {
        try {
          const response = await fetch(`https://fsm-nx79.onrender.com/api/users/${userId}`, {
            method: "DELETE",
            headers: { Authorization: localStorage.getItem("adminToken") },
          });

          if (response.ok) {
            fetchUsers(); // Refresh user list
            alert("User deleted successfully.");
          } else {
            alert("Failed to delete user.");
          }
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("An error occurred. Please try again.");
        }
      }
    }

    window.onload = function () {
      fetchUsers(); // Fetch users on page load
    };
  </script>
</body>
</html>
